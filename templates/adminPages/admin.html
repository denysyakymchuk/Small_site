{% extends 'basePages/base.html' %}

{% block title %}AdminPage{% endblock %}

{% block content %}
<div align="center" style="margin-top: 10%;">
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="name"><strong>Назва:</strong></label><br>
        <input type="text" id="name" name="name" maxlength="500" style="text-align:center;"><br><br>

        <label for="description"><strong>Опис:</strong></label><br>
        <input type="text" id="description" name="description" maxlength="1500" style="text-align:center;"><br><br>

        <label for="price"><strong>Ціна:</strong></label><br>
        <input type="text" id="price" name="price" maxlength="20" style="text-align:center;"><br><br>

        <label for="free_size"><strong>Доступні розміри:</strong></label><br>
        <input type="text" id="free_size" name="free_size" maxlength="500" style="text-align:center;"><br><br>

        <label for="how"><strong>Доступна кількість:</strong></label><br>
        <input type="how" name="how" id="how" maxlength="30" style="text-align:center;"><br><br>

        <label for="file"><strong>Фото: </strong></label>
        <input type="file" name="file" id="file" style="text-align:center;"><br><br>
        <input type="file" name="file1"  style="text-align:center;"><br><br>
        <input type="file" name="file2"  style="text-align:center;"><br><br>
        <input type="file" name="file3"  style="text-align:center;"><br><br>
        <input type="file" name="file4"  style="text-align:center;"><br><br>
        <input type="file" name="file5"  style="text-align:center;"><br><br>
        <input type="file" name="file6" id="file6"  style="text-align:center;"><br><br>

        <button type="submit" class="btn btn-success">Додати</button>
    </form>
</div>
{% endblock %}
