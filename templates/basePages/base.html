<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{% block title %}Головна сторінка{% endblock %}</title>

    <style>
       body {
       background-color: pink;
       }

       a img {
        border: none;
       }
      </style>

    <header>
        <div align="center" style="margin-bottom: 45px;">
                {% if current_user.is_anonymous %}
                <p><a href="/login"><img border="0" id="rbt" rel="icon" type src="/static/logos/logo.png" alt="Logo" height="130" width="130" /></a>
            <a href="/"><img border="0" rel="icon" type src="/static/logos/text-1671995473019.png" width="370" height="55" alt="Logo" /></a></p>
                {% else %}
                <a href="/" class="btn btn-dark"><font color="black" >Головна</font></a>
                <a href="/logout" class="btn btn-danger"><font color="black" >Вийти</font></a>
                <a href="/admin" class="btn btn-primary"><font color="black" >Додати</font></a>
                {% endif %}
        </div>
    </header>
</head>
<body>


{% block content %}{% endblock %}

</body>
</html>
